<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minesweeper | Update</title>
    <meta name="robots" content="noindex,follow" />
    <meta name="theme-color" content="#006994" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 10px;
        }
        body {
            font-family: Verdana, Arial, sans-serif;
            line-height: 1.5;
            background: radial-gradient(circle at center, #f2fbff 0, #daf4fe 100%);
        }
        .update {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .update__content {
            padding: 2rem;
            max-width: 40rem;
        }
        .update__content {
            font-size: 3rem;
            font-weight: 700;
            color: #003f59;
        }
        .update__link {
            margin-top: 4rem;
            width: 25rem;
            font-family: inherit;
            font-size: 2rem;
            font-weight: 700;
            line-height: 4.8rem;
            color: #003f59;
            border: 0.2rem solid #0096d4;
            border-bottom-color: #0073a3;
            border-right-color: #0073a3;
            border-radius: 1rem;
            background-color: #f2fbff;
            cursor: pointer;
        }
        .update__link[disabled] {
            color: #bbbbbb;
            border-color: #bbbbbb;
            background-color: rgba(128, 128, 128, 0.1);
        }
        @media screen and (min-width: 992px) {
            html {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="update">
    <div class="update__content">
        <p>
            New application version is almost there...
        </p>
        <button class="update__link" disabled>
            Finish update
            <span>(5)</span>
        </button>
    </div>
</div>
<script>
    let count = 5;
    const btn = document.querySelector('.update__link');
    const interval = setInterval(() => {
        if (--count <= 0) {
            btn.querySelector('span').remove();
            btn.removeAttribute('disabled');
            btn.addEventListener('click', () => {
                location.pathname = '/Minesweeper/';
            });
            clearInterval(interval);
        } else {
            btn.querySelector('span').innerHTML = `(${count})`;
        }
    }, 1000);
</script>
</body>
</html>
